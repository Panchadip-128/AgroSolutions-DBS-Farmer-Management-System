{% extends 'base.html' %}
{% block title %}
Triggers
{% endblock title %}



{% block body %}
<div class="container mt-4">
    <div class="d-flex justify-content-between">
        <h3>Farmers Triggers Records</h3>
        <form action="/clear_triggers" method="POST">
            <button type="submit" class="btn btn-danger">Clear Records</button>
        </form>
    </div>
    <table class="table">
        <thead class="thead-light">
            <tr>
                <th scope="col">FARMER ID</th>
                <th scope="col">ACTION</th>
                <th scope="col">TIMESTAMP</th>
            </tr>
        </thead>
        <tbody>
            {% for post in query %}
            <tr>
                <td>{{ post.fid }}</td>
                <td>{{ post.action }}</td>
                <td>{{ post.timestamp }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock body %}
